<html>
    <head>
        <title>form</title>
    </head>
    <body bgcolor='powderblue'>
        <h2 style='color:blue'>Create Detail</h2>
        <form method='POST' action='/store'>
            <table bgcolor='burlywood' border='|' align='center'>
                <tr>
                    <td>SRNO</td>
                    <td><input type='text' name='t'/></td>
                </tr>   
                <tr>
                    <td>Name</td>
                    <td><textarea name='det'></textarea></td>
                </tr>   
                  <tr>
                    <td>Branch</td>
                    <td><input type='text' name='dt'/></td>
                </tr>   
                 <tr>
                    <td>Rollno</td>
                    <td><input type='text' name='dt1'/></td>
                </tr> 
                  
                  <tr>
                    <td>HorD</td>
                    <td><input type='text' name='dt2'/></td>
                </tr> 
                 <tr>
                    <td><input type='submit' name='send'></td>
                 </tr>
              </table>    
        </form>    
    </body>    
</html>
