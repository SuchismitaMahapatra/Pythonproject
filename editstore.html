<body bgcolor='violet'>

    <form method='POST' action='/update/{{d.0}}'>

                    <td bgcolor='salmon'>SRNO</td>

                </tr>

                </tr>

                    <td bgcolor='green'><input type='submit' name='send' value="update"></td>
                 </tr>
              </table>    
        </form>
